<!doctype html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>remoteStorage example</title>
    <script type="text/javascript" src="./remoteStorage-debug.js"></script>
  </head>
  <body>
    
    <h1>remoteStorage example</h1>
    
    <div id="remotestorage-connect"></div>
    
    <script type="text/javascript">
      remoteStorage.displayWidget('remotestorage-connect');
      
      remoteStorage.defineModule('vault', function(client) {
        return {name: 'vault', exports: client};
      });
      
      remoteStorage.claimAccess('vault', 'rw');
      remoteStorage.vault.storeObject('text/test', 'foo', {hello: 'world'});
      remoteStorage.vault.sync();
    </script>
    
  </body>
</html>
