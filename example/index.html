<!doctype html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>remoteStorage example</title>
    <script type="text/javascript" src="./remoteStorage.js"></script>
  </head>
  <body>
    
    <h1>remoteStorage example</h1>
    
    <div id="remotestorage-connect"></div>
    
    <script type="text/javascript">
      localStorage.michiel = 'true'; // hack to avoid devsonly
      remoteStorage.displayWidget('remotestorage-connect');
      
      remoteStorage.defineModule('vault', function(client) {
        return {name: 'vault', exports: client};
      });
      
      remoteStorage.loadModule('vault');
    </script>
    
  </body>
</html>
